<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Page</title>
    <link rel="stylesheet" href="poll_1.css">
</head>
<body>
    <!-- Quiz Section -->
    <section class="quiz-section">
        <h1>How much do you want to contribute for college events?</h1>
        <p>Every student should make meaningful contributions to events and participate in order to foster the community.</p>
        <div class="quiz">
            <p>Choose your contribution amount:</p>
            <div class="options">
                <button data-option="Rs. 100">Rs. 100</button>
                <button data-option="Rs. 250">Rs. 250</button>
                <button data-option="Rs. 300">Rs. 300</button>
                <button data-option="Rs. 500">Rs. 500</button>
            </div>
        </div>
    </section>

    <!-- Analysis Section -->
    <section class="analysis-section" id="analysisSection" style="display: none;">
        <h2>Analysis</h2>
        <div class="analysis-content">
            <!-- Graph Section -->
            <div class="graph">
                <canvas id="votesGraph"></canvas>
            </div>
            <!-- Textual Analysis Section -->
            <div class="text-analysis">
                <p id="rs100Votes">Rs. 100 - 50 votes</p>
                <p id="rs250Votes">Rs. 250 - 25 votes</p>
                <p id="rs300Votes">Rs. 300 - 32 votes</p>
                <p id="rs500Votes">Rs. 500 - 17 votes</p>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="poll_1.js"></script>
</body>
</html>
