<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Poll</title>
    <link rel="stylesheet" href="poll6.css">
</head>
<body>
    <div class="poll-container">
        <!-- Quiz Section -->
        <section class="quiz-section">
            <h1>Be Honest and give your feedback</h1>
            <p>How effective do you find the teacher's explanation of difficult concepts?</p>
            <div class="quiz">
                <p>Choose the most appropriate option:</p>
                <div class="options">
                    <button data-option="A">Very Effective</button>
                    <button data-option="B">Somewhat Effective</button>
                    <button data-option="C">Not Very Effective</button>
                    <button data-option="D">Not Effective at all</button>
                </div>
            </div>
        </section>

        <!-- Analysis Section -->
        <section class="analysis-section" id="analysisSection" style="display: none;">
            <h2>Analysis</h2>
            <div class="analysis-content">
                <!-- Graph Section -->
                <div class="graph">
                    <canvas id="votesGraph"></canvas>
                </div>
                <!-- Textual Analysis Section -->
                <div class="text-analysis">
                    <p id="aVotes">A</p>
                    <p id="bVotes">B</p>
                    <p id="cVotes">C</p>
                    <p id="dVotes">D</p>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="poll6.js"></script>
</body>
</html>
