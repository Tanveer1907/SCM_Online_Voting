<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Life Experience Poll</title>
    <link rel="stylesheet" href="poll_4.css">
</head>
<body>
    <!-- Poll Section -->
    <section class="quiz-section">
        <h1>College Life Experience Poll</h1>
        <p>How much would you rate your college life experience?</p>
        <div class="quiz">
            <p>Your rating:</p>
            <div class="options">
                <button data-option="1">1 Star</button>
                <button data-option="2">2 Stars</button>
                <button data-option="3">3 Stars</button>
                <button data-option="4">4 Stars</button>
                <button data-option="5">5 Stars</button>
            </div>
        </div>
    </section>

    <!-- Analysis Section -->
    <section class="analysis-section" id="analysisSection" style="display: none;">
        <h2>Poll Results</h2>
        <div class="analysis-content">
            <!-- Graph Section -->
            <div class="graph">
                <canvas id="votesGraph"></canvas>
            </div>
            <!-- Textual Analysis Section -->
            <div class="text-analysis">
                <p id="star1Votes">1 Star - 0 votes</p>
                <p id="star2Votes">2 Stars - 0 votes</p>
                <p id="star3Votes">3 Stars - 0 votes</p>
                <p id="star4Votes">4 Stars - 0 votes</p>
                <p id="star5Votes">5 Stars - 0 votes</p>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="poll_4.js"></script>
</body>
</html>
