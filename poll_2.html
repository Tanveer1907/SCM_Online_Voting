<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Page</title>
    <link rel="stylesheet" href="poll_2.css">
</head>
<body>
    <!-- Quiz Section -->
    <section class="quiz-section">
        <h1>Which programming languages should freshers learn first?</h1>
        <p>Vote for the programming language you think is most important for freshers to start with!</p>
        <div class="quiz">
            <p>Choose your preferred programming language:</p>
            <div class="options">
                <button data-option="C">C</button>
                <button data-option="C++">C++</button>
                <button data-option="Python">Python</button>
                <button data-option="Java">Java</button>
            </div>
        </div>
    </section>

    <!-- Analysis Section -->
    <section class="analysis-section" id="analysisSection" style="display: none;">
        <h2>Analysis</h2>
        <div class="analysis-content">
            <!-- Graph Section -->
            <div class="graph">
                <canvas id="votesGraph"></canvas>
            </div>
            <!-- Textual Analysis Section -->
            <div class="text-analysis">
                <p id="cVotes">C - 120 votes</p>
                <p id="cppVotes">C++ - 150 votes</p>
                <p id="pythonVotes">Python - 200 votes</p>
                <p id="javaVotes">Java - 180 votes</p>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="poll_2.js"></script>
</body>
</html>
