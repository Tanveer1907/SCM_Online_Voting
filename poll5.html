<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CR Elections</title>
    <link rel="stylesheet" href="poll5.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">
        <img src="brand_logo.jpg" alt="Brand Logo" class="brand-logo">
        <h1>Voting Site</h1>
    </div>
    <div class="nav-container">
        <ul class="nav-links">
            <li><a href="heropage.html">Home</a></li>
            <li><a href="#polls">Polls</a></li>
            <li><a href="#about-us">About Us</a></li>
            <li><a href="#announcements">Announcements</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </div>
</nav>
    <div class="poll-container">
        <!-- Poll Section (Left) -->
        <div class="quiz-section">
          <h1>CR Elections</h1>
          <p>Top 2 candidates will be chosen as the CRs<br>Vote for the best male candidate!</p>
          <div class="quiz">
            <p>Select your choice:</p>
            <div class="options">
              <button data-option="Jashan Devgan">Jashan Devgan</button>
              <button data-option="Kartikya Sokhal">Kartikya Sokhal</button>
              <button data-option="Tanishq Chhabra">Tanishq Chhabra</button>
              <button data-option="Tanveer Singh">Tanveer Singh</button>
            </div>
          </div>
        </div>
        <!-- Analysis Section (Right) -->
        <div id="analysisSection" class="analysis-section" style="display:none;">
          <h2>Analysis</h2>
          <div class="analysis-content">
            <div class="graph">
              <canvas id="votesGraph"></canvas>
            </div>
            <div class="text-analysis">
              <div id="DevganVotes"></div>
              <div id="SokhalVotes"></div>
              <div id="ChhabraVotes"></div>
              <div id="TanveerVotes"></div>
            </div>
          </div>
        </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="poll5.js"></script>
</body>
</html>
