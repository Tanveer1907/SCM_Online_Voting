<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Voting Zone - Login/Register</title>
  <link rel="stylesheet" href="styles_login.css"> 
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="split-container">
    <!-- Left: Voting-themed image and quote -->
    <div class="left-pane">
      <div class="background-overlay">
        <img src="bg_image.jpeg" alt="Online Voting" class="voting-bg" />
      </div>
    </div>
    <!-- Right: Login/Register card -->
    <div class="right-pane">
      <div class="login-card">
        <div class="login-brand">
          <img src="voting logo.png" alt="Voting Logo" />
          <h1>Online Voting Zone</h1>
        </div>
        <div class="register-heading">Join Our Community!</div>

        <form id="signupFormDiv">
          <div class="input-group">
            <span class="input-icon">&#128100;</span>
            <input id="signupName" type="text" placeholder="Your full name" required />
          </div>
          <div class="input-group">
            <span class="input-icon">&#9993;</span>
            <input id="signupIdentifier" type="text" placeholder="Your email address or roll no." required />
          </div>
          <div class="input-group">
            <span class="input-icon">&#128274;</span>
            <input id="signupPassword" type="password" placeholder="Create a password" required />
            <button type="button" class="show-hide" onclick="togglePassword('signupPassword', this)">&#128065;</button>
          </div>
          <!-- Password strength bar, hidden by default -->
          <div id="passwordStrengthContainer" class="password-strength-bar" style="display:none;">
            <div id="passwordStrengthBar" class="strength-bar-inner"></div>
          </div>
          <div class="input-group">
            <span class="input-icon">&#128274;</span>
            <input id="signupConfirmPassword" type="password" placeholder="Confirm your password" required />
            <button type="button" class="show-hide" onclick="togglePassword('signupConfirmPassword', this)">&#128065;</button>
          </div>
          <div class="form-error" id="signupError"></div>
          <label>
            <input type="checkbox" required /> I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
          </label>
          <button class="main-btn" type="submit">&#128100; Join</button>
        </form>
      </div>
      
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
