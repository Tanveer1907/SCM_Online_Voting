<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Voting Zone - Login/Register</title>
  <link rel="stylesheet" href="styles_login.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="split-container">
    <!-- Left: Voting-themed image and quote -->
    <div class="left-pane">
      <div class="background-overlay">
        <img src="bg image.jpeg" alt="Online Voting" class="voting-bg" />
      </div>
    </div>
    <!-- Right: Login/Register card -->
    <div class="right-pane">
      <div class="login-card">
        <div class="login-brand">
          <img src="voting logo.png" alt="Voting Logo" />
          <h1>Online Voting Zone</h1>
        </div>
        <div class="tab-buttons">
          <button id="loginTab" class="active" onclick="showTab('login')">Login</button>
          <button id="signupTab" onclick="showTab('signup')">Register</button>
        </div>
        <!-- Login Form -->
        <form id="loginFormDiv" onsubmit="return handleLogin(event)">
          <div class="input-group">
            <span class="input-icon">&#9993;</span>
            <input id="loginEmail" type="email" placeholder="Your email address" required />
          </div>
          <div class="input-group">
            <span class="input-icon">&#128274;</span>
            <input id="loginPassword" type="password" placeholder="Your password" required />
            <button type="button" class="show-hide" onclick="togglePassword('loginPassword', this)">&#128065;</button>
          </div>
          <div class="form-row">
            <label>
              <input type="checkbox" id="rememberMe" />
              Remember me
            </label>
            <a href="#" class="forgot-link">Forgot Password?</a>
          </div>
          <div class="form-error" id="loginError"></div>
          <button class="main-btn" type="submit">&#xf090; Login</button>
        </form>
        <!-- Register Form -->
        <form id="signupFormDiv" style="display:none;" onsubmit="return handleSignup(event)">
          <div class="input-group">
            <span class="input-icon">&#128100;</span>
            <input id="signupName" type="text" placeholder="Your full name" required />
          </div>
          <div class="input-group">
            <span class="input-icon">&#9993;</span>
            <input id="signupEmail" type="email" placeholder="Your email address" required />
          </div>
          <div class="input-group">
            <span class="input-icon">&#128274;</span>
            <input id="signupPassword" type="password" placeholder="Create a password" required />
            <button type="button" class="show-hide" onclick="togglePassword('signupPassword', this)">&#128065;</button>
          </div>
          <div class="input-group">
            <span class="input-icon">&#128274;</span>
            <input id="signupConfirmPassword" type="password" placeholder="Confirm your password" required />
            <button type="button" class="show-hide" onclick="togglePassword('signupConfirmPassword', this)">&#128065;</button>
          </div>
          <div class="form-error" id="signupError"></div>
          <label class="terms-label">
            <input type="checkbox" required />
            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
          </label>
          <button class="main-btn" type="submit">&#128100; Register</button>
        </form>
        <div class="divider"><span>Or</span></div>
        <div class="g_id_signin"></div>

      </div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
